---
# General app configurations.
application_path: "/srv/app-docker-tig"

# InfluxDB configurations.
influxdb_version: "influxdb:2.3.0-alpine"
influxdb_init_username: "db"
influxdb_init_password: "admin"
influxdb_init_org: "organization01"
influxdb_init_bucket: "bucket01"
influxdb_init_admin_token: "Some token"

# Telegraf configurations.
telegraf_version: "telegraf:1.23.3-alpine"

telegraf_global_tags: []

telegraf_default_vsphere_vcenter: ""
telegraf_default_vsphere_username: ""
telegraf_default_vsphere_password: ""

# NGINX configurations.
nginx_version: "nginx:1.20-alpine"

# Grafana configurations
grafana_version: "grafana/grafana-oss:9.2.3"

# Certificate options
enable_ssl: false
ca_path: ""
ca_private_key_path: ""
ca_private_key_passphrase: ""

